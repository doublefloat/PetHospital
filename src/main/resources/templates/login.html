<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Security Example </title>
  <link rel="stylesheet"
        href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="../static/js/jquery.2.1.1.min.js" th:src="@{/js/jquery.2.1.1.min.js}"></script>
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="col-sm-offset-1"><span for="loginform">Login Page</span></div>
  <form id="loginform" class="form-horizontal" th:action="@{/login} " method="post">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label"> User Name : </label>
      <div class="col-sm-10">
        <input type="text" name="username" id="username"/>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label"> Password: </label>
      <div class="col-sm-10">
        <input type="password" name="password" id="password"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-default" value="Sign In"/>
      </div>
    </div>
  </form>
</div>
</body>
</html>
